spring:
  application:
    name: user-service
  
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      override-none: true  
      allow-override: true
      override-system-properties: false
    
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true