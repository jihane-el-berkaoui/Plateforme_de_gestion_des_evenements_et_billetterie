spring:
  application:
    name: event-service
  
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
    
    discovery:
      enabled: true
  
eureka: 
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}